
<h2>Registration</h2>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" (keyup)="onEmailKeyUp()" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" readonly onfocus="this.removeAttribute('readonly');" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Invalid email address</div>
        </div>
        <div style="color: red" >{{ customEmailError }}</div>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" readonly onfocus="this.removeAttribute('readonly');"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" readonly onfocus="this.removeAttribute('readonly');" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Fist Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" readonly onfocus="this.removeAttribute('readonly');" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <a class="btn btn-secondary m-2" routerLink="/login">Login</a>
